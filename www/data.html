<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>TEST Creative Navigation App</title>
    </head>
    <body>
        <div class="app">
            <h1>Data</h1>
            <ul id="your-tweets"></ul>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/jquery.jsonp.js"></script>
        <script type="text/javascript">
$(document).ready(function(){			
	$.jsonp({
		url: 'http://www.timberlakecamp.com/app/JSON-Event-Feed.json',
		callbackParameter: 'callback',
		success: function(data, status) {
			//$('#your-tweets').append('<li>The feed loads fine');
			$.each(data, function(i,timberlakecamp){ 
				var event = timberlakecamp.events.title;
				$('#your-tweets').append('<li>'+event);
			});
		},
		error: function(){
			$('#your-tweets').append('<li>There was an error loading the feed');
		}
	});
});
        </script>
    </body>
</html>
